<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<link rel="stylesheet" type="text/css" href="styl.css">

	<style>
		tr:nth-child(even){background-color: #B2B2B2}
		html, body { overflow: hidden; }
	</style>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

<div class="podstrona_div" ng-app="lista_postow_0" ng-controller="kontroler_0">

<BR><BR>
<div class="post_tytul">{{ 'Temat wątku: ' + tytul }}</div>

	<BR><BR><BR>
	<table class="post">
		<tr class="post" ng-repeat="x in posty">
			<td class="post">
				
				<h5 class="tresc" align="right">{{ x.Name + ' '+ x.Surname + ' [' +  x.Data + ']' }}</h5>
				<p>{{ x.Tresc }}</p>
			</td>				
		</tr>
	</table>

</div>

<script>

	var posty = angular.module('lista_postow_0', []).controller('kontroler_0', function($scope) {

		$scope.tytul = 'Problem z modułami';
		$scope.posty = [
			{id:'0',  AutorId:'0', Name:'Alfreds', Surname:'Futterkiste', Tresc:'Witam wszystkich! Mam mały problem w w/w temacie. Niestety jestem w tym temaciw począkujący i nie mam tutaj zbyt dużej wiedzy. Ale po kolei: Gdy staram się użyć jakiegokolwiek modułu w mojej aplikacji, kompletnie nic sięnie dzieje. Nawet brak jest błędów terminala przeglądarki. Czy to ona może być winna temu wszystkiemu? Pomożecie jakoś?', Data:'01.01.1990'},
			{id:'1',  AutorId:'2', Name:'Anna', Surname:'Jerzmanowska', Tresc:'Jasne, że tak, tylko musisz sprecozywać swoje pytanie. Podstawy Angulara też musisz znać!', Data:'10.01.1990'}
		];
	
	});

</script>


</body>
</html>
