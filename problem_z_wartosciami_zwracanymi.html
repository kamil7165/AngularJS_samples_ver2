<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<link rel="stylesheet" type="text/css" href="styl.css">

	<style>
		tr:nth-child(even){background-color: #B2B2B2}
		html, body { overflow: hidden; }
	</style>
</head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

<div class="podstrona_div" ng-app="lista_postow_0" ng-controller="kontroler_0">

<BR><BR>
<div class="post_tytul">{{ 'Temat wątku: ' + tytul }}</div>

	<BR><BR><BR>
	<table class="post">
		<tr class="post" ng-repeat="x in posty">
			<td class="post">
				
				<h5 class="tresc" align="right">{{ x.Name + ' '+ x.Surname + ' [' +  x.Data + ']' }}</h5>
				<p>{{ x.Tresc }}</p>
			</td>				
		</tr>
	</table>

</div>

<script>

	var posty = angular.module('lista_postow_0', []).controller('kontroler_0', function($scope) {

		$scope.tytul = 'Problem z wartościami zwracanymi';
		$scope.posty = [
			{id:'0',  AutorId:'0', Name:'Alfreds', Surname:'Futterkiste', Tresc:'Witajcie forumowicze. Moje pytanie na dziś brzmi: w jaki sposób dobrać się do wartości zmiennej modyfikowanej w funkji? Męczę się z tym parę ładnych dni, ale wszystko na marne.', Data:'08.12.2015'},
			{id:'1',  AutorId:'0', Name:'Alfreds', Surname:'Futterkiste', Tresc:'Nikt nie wie??? Pomóżcie, proszę...', Data:'09.12.2015'},
		];
	
	});

</script>


</body>
</html>
